name: NPM Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: '*'

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Use Node js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install packages with i
        run: npm install
      - name: Install package
        run: npm ci
    # - run: npm test

  publish:
    needs: [quality]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install packages with i
        run: npm install
      - name: Install packages
        run: npm ci
      - name: Release package
        run: npm run semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
